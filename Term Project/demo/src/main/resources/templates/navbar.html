<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .sidenav {
            background-color: #111;
            height: 100%;
            left: 0;
            overflow-x: hidden;
            padding-top: 60px;
            position: fixed;
            top: 0;
            transition: 0.5s;
            width: 0;
            z-index: 1;
        }

        .sidenav a {
            color: #818181;
            display: block;
            font-size: 25px;
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidenav a:hover, .offcanvas a:focus {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            font-size: 36px;
            margin-left: 50px;
            position: absolute;
            right: 25px;
            top: 0;
        }

        @media screen and (max-height: 450px) {
            .sidenav, .sidenavR {
                padding-top: 15px;
            }

            .sidenav a{
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Virtual Locker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/}">Home<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/user/login}">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form id="logoutForm" th:action="@{/logout}" method="post">
                            <button type="button" class="nav-link" onclick="logout()">로그아웃</button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/user/edit}">프로필 수정</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/user/profile}">프로필 보기</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" style="width: 90px; height: 40px; padding-top: 10px;" onclick="withdraw()">회원 탈퇴</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function logout() {
            document.getElementById('logoutForm').submit();
        }

        function withdraw() {
    if (confirm('정말로 회원 탈퇴하시겠습니까?')) {
        // 여기에 회원 탈퇴 로직 추가
        // 서버로 회원 탈퇴 요청을 보내는 코드
        fetch('/user/delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({}),
        })
        .then(response => {
            if (response.ok) {
                // 회원 탈퇴 성공 시의 처리
                console.log('회원 탈퇴 성공');
                // 원하는 추가 작업 수행 가능
            } else {
                // 회원 탈퇴 실패 시의 처리
                console.error('회원 탈퇴 실패');
                // 원하는 추가 작업 수행 가능
            }
        })
        .catch(error => {
            // 네트워크 오류 등 예외 처리
            console.error('네트워크 오류:', error);
            // 원하는 추가 작업 수행 가능
        });
    }
}

    </script>
</body>
</html>
